<form (ngSubmit)="DataService.sendEmail()">
  <div class="form-group">
    <label>Recipients</label>
    <input [(ngModel)]="DataService.recipients" name="recipients" type="text" class="form-control" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Subject</label>
    <input [(ngModel)]="DataService.subject" name="subject" type="text" class="form-control" placeholder="Subject">
  </div>
  <div class="form-group">
    <label>Content</label>
    <textarea (change)="doTextareaValueChange($event)" class="form-control" rows="5" placeholder="Type your mail here..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary pull-right">Send</button>
  <div class="clearfix"></div>
</form>
