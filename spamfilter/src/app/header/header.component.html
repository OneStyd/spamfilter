<header class="main-header">
  <a href="/" class="logo">
    <span class="logo-mini"><b>SF</b></span>
    <span class="logo-lg"><b>S</b>pam<b>F</b>ilter</span>
  </a>
  <nav class="navbar navbar-static-top">
    <a class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <a class="dropdown-toggle" data-toggle="dropdown">
            <img [src]="userphoto" class="user-image" alt="User Image">
            <span class="hidden-xs">{{ username }}</span>
            <span>&nbsp;<i class="fa fa-caret-down"></i></span>
          </a>
          <ul class="dropdown-menu">
            <li class="user-header">
              <img [src]="userphoto" class="img-circle" alt="User Image">
              <p>
                {{ username }}
                <small>{{ useremail }}</small>
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-left">
                <a data-toggle="modal" data-target="#switch-account" class="btn btn-default btn-flat">Switch Account</a>
              </div>
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>

<div class="modal fade" id="switch-account">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Switch Account</h4>
      </div>
      <div class="modal-body">
        <div class="well well-sm">
          <div class="media">
            <a class="thumbnail pull-left" href="#" style="padding: 4px; margin-right: 10px; margin-bottom: 0px;">
              <img class="media-object" src="../../assets/img/avatar5.png" style="height: 80px;">
            </a>
            <div class="media-body">
              <h4 class="media-heading">Alexander Pierce</h4>
              <p>alex.pierce@gmail.com</p>
              <p style="margin-bottom: 0px;">
                <a class="btn btn-primary" (click)="setUser('Alexander Pierce', 'alex.pierce@gmail.com', 'avatar5.png')"><i class="fa fa-lock"></i> Sign in</a>
              </p>
            </div>
          </div>
        </div>
        <div class="well well-sm">
          <div class="media">
            <a class="thumbnail pull-left" href="#" style="padding: 4px; margin-right: 10px; margin-bottom: 0px;">
              <img class="media-object" src="../../assets/img/avatar2.png" style="height: 80px;">
            </a>
            <div class="media-body">
              <h4 class="media-heading">Nadia Carmichael</h4>
              <p>nadia.carmie@gmail.com</p>
              <p style="margin-bottom: 0px;">
                <a class="btn btn-primary" (click)="setUser('Nadia Carmichael', 'nadia.carmie@gmail.com', 'avatar2.png')"><i class="fa fa-lock"></i> Sign in</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
