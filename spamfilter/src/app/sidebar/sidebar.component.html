<aside class="main-sidebar">
  <section class="sidebar">
    <ul class="sidebar-menu" data-widget="tree">
      <li class="header">ACTIONS</li>
      <li>
        <a data-toggle="modal" data-target="#compose-mail-sidebar">
          <i class="fa fa-pencil"></i> 
          <span>Compose</span>
        </a>
      </li>
      <li class="header">FOLDER</li>
      <li routerLinkActive="active">
        <a routerLink="/inbox">
          <i class="fa fa-inbox"></i> 
          <span>Inbox</span>
          <span class="pull-right-container">
            <span class="label label-danger pull-right">{{ unreadInbox }}</span>
          </span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/sent">
          <i class="fa fa-envelope-o"></i> 
          <span>Sent Mail</span>
        </a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/spam">
          <i class="fa fa-filter"></i> 
          <span>Spam</span>
          <span class="pull-right-container">
            <span class="label label-danger pull-right">{{ unreadSpam }}</span>
          </span>
        </a>
      </li>
    </ul>
  </section>
</aside>

<div class="modal fade" id="compose-mail-sidebar">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">New Message</h4>
      </div>
      <div class="modal-body">
        <app-compose></app-compose>
      </div>
    </div>
  </div>
</div>
