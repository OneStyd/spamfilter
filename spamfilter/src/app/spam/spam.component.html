<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Spam
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Spam</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-body">
            <table id="emailspam" class="table table-bordered">
              <thead style="display: none;">
                <tr>
                  <th>Id</th>
                  <th>Sender</th>
                  <th>Content</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let email of emails" 
                    [ngClass]="(email.read=='unread')?'unread':'read'"
                    (click)="readThis(email.id)">
                  <td>{{ email.id }}</td>
                  <td>{{ email.frommail }}</td>
                  <td><b>{{ email.subject }} - </b>{{ email.content }}</td>
                  <td>{{ email.date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
