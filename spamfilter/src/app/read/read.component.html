<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Read Mail
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Read Mail</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box box-primary">
          <div class="box-body no-padding">
            <div class="mailbox-read-info">
              <h3>{{ mailContent.subject }}</h3>
              <h5>From: {{ mailContent.frommail }}
                <span class="mailbox-read-time pull-right">{{ mailContent.date }}</span></h5>
            </div>
            <div class="mailbox-read-message">
              {{ mailContent.content }}
            </div>
          </div>
          <!-- <div class="box-footer">
            <div class="pull-right">
              <span data-toggle="modal" data-target="#reply-mail">
                <button type="button" class="btn btn-default"><i class="fa fa-reply"></i> Reply</button>
              </span>
              <span data-toggle="modal" data-target="#foward-mail">
                <button type="button" class="btn btn-default"><i class="fa fa-share"></i> Forward</button>
              </span>
            </div>
            <button type="button" class="btn btn-default" (click)="deleteThis()"><i class="fa fa-trash-o"></i> Delete</button>
            <button type="button" class="btn btn-default" (click)="printThis()"><i class="fa fa-print"></i> Print</button>
          </div>-->
        </div>
      </div>
    </div>
  </section>
</div>

<div class="modal fade" id="reply-mail">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Reply Message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Recipients</label>
            <input type="text" class="form-control" value="{{ mailContent.sender }}" disabled>
          </div>
          <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" value="Re: {{ mailContent.title }}" disabled>
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5" placeholder="Type your reply here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary pull-right">Send</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="foward-mail">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Foward Message</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Recipients</label>
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
              <label>Content</label>
              <textarea class="form-control" rows="5" disabled>{{ mailContent.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Send</button>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
